<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <script>
      async function handleLink(doc) {
        let formData = new FormData();
        formData.append("link", doc.href.toString());

        let json = await fetch("/view?link=" + doc.href, {
          method: "POST",
          body: formData
        });

        if (json.ok) {
          console.log(json.status);
          //window.location = doc.href;
        }
      }
    </script>
  </head>
  <body>
    <a href="https://cloudremover.com" onclick="handleLink(this); return false;"
      >LÃ¤nk</a
    >
  </body>
</html>
