<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <script>
      async function handleLink(doc) {
        let formData = new FormData();
        formData.append("link", doc.getAttribute("href"));

        let json = await fetch("/view?link=" + doc.getAttribute("href"), {
          method: "POST",
          body: formData
        });

        if (json.ok) {
          window.location = doc.getAttribute("href");
        }
      }
    </script>
  </head>
  <body>
    <a href="https://marksism.space" onclick="handleLink(this); return false;"
      >LÃ¤nk</a
    >
  </body>
</html>
